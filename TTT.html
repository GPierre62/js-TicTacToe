<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/TTT.css">
    <script type="text/javascript"src="js/TTT.js"></script>
  </head>
  <body>
    <h2>Tic Tac Toe</h2>
    <div class="boxcenter" id="bobox">
      <div id=winJ1 onclick="disparition(this)">
      Bravo joueur 1 vous avez remporter cette manche !</div>
      <div id=winJ2 onclick="disparition(this)">
      Bravo joueur 2 vous avez remporter cette manche !</div>
        <!-- <script>(grilleT())</script> -->
        <table>
          <tr>
            <td id="0" onclick="switchJoueur(this)" class="classBase"></td>
            <td id="1" onclick="switchJoueur(this)" class="classBase"></td>
            <td id="2" onclick="switchJoueur(this)" class="classBase"></td>
          </tr>
          <tr>
            <td id="3" onclick="switchJoueur(this)" class="classBase"></td>
            <td id="4" onclick="switchJoueur(this)" class="classBase"></td>
            <td id="5" onclick="switchJoueur(this)" class="classBase"></td>
          </tr>
          <tr>
            <td id="6" onclick="switchJoueur(this)" class="classBase"></td>
            <td id="7" onclick="switchJoueur(this)" class="classBase"></td>
            <td id="8" onclick="switchJoueur(this)" class="classBase"></td>
          </tr>
        </table>
        <div class="affichageJoueur">
            <h3>Score</h3>
            <div class="scoreJ1">
              <h4>Joueur 1</h4>
              <p id="scoreJ1"></p>
            </div>
            <div class="scoreJ2">
              <h4>Joueur 2</h4>
            </div>
            <div class="tourJEtNbTours">
              <p id="tourNbTour"></p>
              <!-- <input type="button" name="" value="Abandon" onclick="">
              <input type="button" id="resetManche" name="" value="Redémarrer" onclick="ResetManche()"> -->
            </div>
        </div>
    </div>
